<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>当前战况:{{currentID}}</title>
{% load staticfiles %}
<link href="{% static "css/jquery.mobile.theme-1.0.min.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "css/jquery.mobile.structure-1.0.min.css" %}" rel="stylesheet" type="text/css" />
<script src="{% static "js/jquery-1.6.4.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/jquery.mobile-1.0.min.js" %}" type="text/javascript"></script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>&nbsp;<a href="/newGame/?currentID={{currentID}}" data-role="button">返回上一页</a>对局ID:{{currentID}}</h1>
  </div>
  <div data-role="content">
  <table border="1">
  {% for i,table in tableList %}
      <table border="1"> 
      <tr>
        <th>第{{i}}局</th>
        <th>结算点数</th>
        <th>得点</th>
        <th>番数</th>
        <th>符数</th>
        <th>备注</th>
      </tr>
      {% for j in table %}
      <tr>
          <td>{{ j.name }}</td>
          <td>{{ j.Fpoint }}</td>
          <td>{{ j.point }}</td>
          <td>{{ j.fan }}</td>
          <td>{{ j.fu }}</td>
          <td>{{ j.beiju }}</td>
        </tr>
    {% endfor %}
    </table>
  <hr />
  {% endfor %}
<hr />
</div>
  <div data-role="footer">
    <h4>脚注</h4>
  </div>
</div>
</body>
</html>
