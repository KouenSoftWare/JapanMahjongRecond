<head>

{% load staticfiles %}

<body>
<div data-role="page" id="page">

    <h1><a href="/index" data-role="button">返回上一页</a>历史记录查询</h1>
  </div>
  <div data-role="content">

        <input type="text" name="textinput_bzID" id="textinput" value=""  />
      </div>

    </form>
      <hr />
    <form action="/oldGame/viewHistoryData/" method="get">
      <div data-role="fieldcontain">
        <input type="text" name="textinput_year" id="textinput3" value=""  />
      </div>
      <div data-role="fieldcontain">
        <input type="text" name="textinput_mon" id="textinput2" value=""  />
        <div data-role="fieldcontain">
          <input type="text" name="textinput_day" id="textinput4" value=""  />
        </div>
      </div>
      <input type="submit" value="按年月日查询" /> <hr /><p></p>
    </form>
      <hr />
    <form action="/oldGame/viewHistoryData/" method="get">
      <div data-role="fieldcontain">

      </div>
      <input type="submit" value="按玩家ID查询" /> <hr /><p></p>
    </form>
    </div>
  </div>
